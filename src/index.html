<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Score</title>
  </head>
  <body>
    <h1 class="heading">Leaderboard</h1>
    <div class="container">
      <div class="recent">
        <div class="scores-heading-button">
          <h2 class="second-heading">Recent Scores</h2>
          <button type="submit" class="btn">Refresh</button>
        </div>
        <div class="scores-container">
          <div class="scores">
            <p class="details">Name : 100</p>
            <p class="details">Name : 20</p>
            <p class="details">Name : 50</p>
            <p class="details">Name : 78</p>
            <p class="details">Name : 125</p>
            <p class="details">Name : 77</p>
            <p class="details">Name : 42</p>
          </div>
        </div>
      </div>
      <div class="adding-score">
        <h2 class="add-heading">Add your score</h2>
        <form class="form">
          <input class="form-control" type="text" placeholder="your name" />
          <input class="form-control" type="text" placeholder="your score" />
          <input class="add-btn" type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
